<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      data-goatcounter="https://tentpole.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon" />
    <meta
      property="og:image"
      content="https://tentpole.computer/assets/og.png"
    />
    <meta property="og:title" content="Tentpole" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tentpole" />
    <meta name="twitter:description" content="" />
    <meta
      name="twitter:image"
      content="https://tentpole.computer/assets/og.png"
    />
    <title>Tentpole</title>
    <style>
      :root {
        --blue: #4cc6ff;
        --pink: #ff5adb;
        --orange: #ffca76;
        --base-green: #5eff9c;
        --green: #55ee90;
      }

      body {
        --primary: var(--blue);
      }

      * {
        box-sizing: border-box;
      }

      html {
        height: 100%;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      h1 {
        margin-bottom: 0;
      }

      main,
      section {
        padding-top: 50px;
        text-align: center;
      }

      section {
        padding-bottom: 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      section p {
        margin: 0;
        text-decoration: none;
      }

      a {
        color: #000;
        text-decoration: none;
        white-space: nowrap;
      }

      a span {
        text-decoration: underline;
      }

      a:hover::after {
        content: " ⏺";
      }

      a:hover::before {
        content: "⏺ ";
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .flourish-logo {
        display: none;
      }

      input[type="email"] {
        font-size: 14px;
        height: 28px;
        border: 1.5px solid #000;
        border-radius: 4px 0px 0px 4px;
        padding: 0px 4px;
        width: 100%;
      }

      *:focus {
        outline: 2.5px solid var(--primary);
        outline-offset: -0px;
      }

      a:focus {
        outline-offset: 3px;
        border-radius: 5px;
      }

      input[type="email"]::placeholder {
        color: #000;
        font-weight: light;
      }

      input[type="submit"] {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 0px 12px;
        height: 28px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 0px 4px 4px 0px;
        width: fit-content;
      }

      input[type="submit"]:hover {
        background-color: var(--primary);
        color: black;
      }

      form {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
        max-width: 100%;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <main>
      <img
        id="plain-logo"
        src="/assets/flourish-0.png"
        width="400"
        height="350"
        alt="A tent drawn with diagrammatic lines and dots. It say 'Tentpole' underneath in a bold, black font."
      />
      <img
        class="flourish-logo"
        src="/assets/flourish-1.png"
        width="400"
        height="350"
        alt="A tent drawn with diagrammatic lines and dots. It say 'Tentpole' underneath in a bold, black font. A green paint brush stroke is scribbled on top of it all."
      />
      <img
        class="flourish-logo"
        src="/assets/flourish-2.png"
        width="400"
        height="350"
        alt="A tent drawn with diagrammatic lines and dots. It say 'Tentpole' underneath in a bold, black font. A pale orangey brown brush stroke is painted over the text."
      />
      <img
        class="flourish-logo"
        src="/assets/flourish-3.png"
        width="400"
        height="350"
        alt="A tent drawn with diagrammatic lines and dots. It say 'Tentpole' underneath in a bold, black font. A pink paint brush stroke is marked over the roof of the tent."
      />
      <img
        class="flourish-logo"
        src="/assets/flourish-4.png"
        width="400"
        height="350"
        alt="A tent drawn with diagrammatic lines and dots. It say 'Tentpole' underneath in a bold, black font. A blue paint brush stroke is scribbled on top of it all."
      />
      <section>
        <p>
          <a href="https://todepond.com"><span>Lu Wilson</span></a>
        </p>
        <p>
          <a href="https://orionreed.com"><span>Orion Reed</span></a>
        </p>
        <p>
          <a href="https://elliot.website/"><span>Elliot Evans</span></a>
        </p>
        <p>
          <a href="https://merveilles.town/@unkai">
            <span>Philippa Markovics</span>
          </a>
        </p>
      </section>
      <section>
        <form
          action="https://buttondown.com/api/emails/embed-subscribe/tentpole"
          method="post"
          target="popupwindow"
          onsubmit="window.open('https://buttondown.com/tentpole', 'popupwindow')"
          class="embeddable-buttondown-form"
        >
          <input
            type="email"
            name="email"
            id="bd-email"
            placeholder="Email updates?"
            required
          />
          <input type="submit" value="Subscribe" />
        </form>
      </section>
    </main>
  </body>
  <script>
    const memberSection = document.querySelector("section");
    const memberElements = memberSection.querySelectorAll("section p");

    const shuffledMemberElements = shuffle(Array.from(memberElements));

    memberSection.innerHTML = "";
    shuffledMemberElements.forEach((element) => {
      memberSection.appendChild(element);
    });

    function shuffle(array) {
      const shuffledArray = [];
      while (array.length > 0) {
        const randomIndex = Math.floor(Math.random() * array.length);
        shuffledArray.push(array[randomIndex]);
        array.splice(randomIndex, 1);
      }
      return shuffledArray;
    }

    const flourishLogos = document.querySelectorAll(".flourish-logo");
    const plainLogo = document.getElementById("plain-logo");

    const selectedFlourishIndex = Math.floor(
      Math.random() * flourishLogos.length
    );

    const selectedFlourishLogo = flourishLogos[selectedFlourishIndex];

    plainLogo.style.display = "none";
    selectedFlourishLogo.style.display = "inline";

    const colourMap = ["green", "orange", "pink", "blue"];
    const primaryColour = colourMap[selectedFlourishIndex];

    document.body.style.setProperty("--primary", `var(--${primaryColour})`);
  </script>
</html>
